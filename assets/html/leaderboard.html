

    <style>
        #leaderboard{
            color: white;
            display: flex;
            flex-direction: column;
            width: 250px;
        }
        .title{
            font-size: 100px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            text-align: center;
        }
        td{
            color: #c080ff;
            font-family: Arial, Helvetica, sans-serif;

        }
        .right{
            text-align: right;
        }
    </style>
<body>
    <div id="leaderboard">
        <p class="title">Leaderboard</p>
        <table class="topTable" id="myTable">
            <tr>
                <td>sadadsa</td>
            </tr>
        </table>
    </div>
    <script>
        var list = [
            {
                name: 'aaa',
                score: 10000
            },
            {
                name: 'bbb',
                score: 9000
            },
            {
                name: 'ccadsc',
                score: 8000
            },
        ]
        var table = document.getElementById("myTable");
        for(var i in list){
            console.log(list[i]);
            var row = table.insertRow(table.rows.length);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = "#"+i+1;
            cell2.innerHTML = list[i].name;
            cell3.innerHTML = list[i].score;
        }
    </script>
</body>
</html>
